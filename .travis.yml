language: cpp

compiler:
  - gcc
  - clang

# Before dependencies installation
before_install:
  - echo $LANG
  - echo $LC_ALL
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo add-apt-repository ppa:team-xbmc/ppa -y && sudo apt-get update -q && sudo apt-get install -y libSDL2-dev; fi
  - if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew install libSDL2-dev; fi 
  - git submodule update --init --recursive

# Dependecies installation
install: make cmake

# Before building
before_script: 
  - mkdir -p build
  - cd build

# Building
script: 
  - cmake ../
  - make

# After building success
after_success: 
  - echo "Building success !"

# After building failure
after_failure:
  - echo "Building failure !"

