language: cpp

os:
  - linux
  - osx

matrix:
  allow_failures:
    - os: osx

# Before dependencies installation
before_install:
  - echo $LANG
  - echo $LC_ALL
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo add-apt-repository ppa:team-xbmc/ppa -y && sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y && sudo apt-get update -q && sudo apt-get install -y libSDL2-dev && sudo apt-get install gcc-4.8 -y; fi
  - if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew install libSDL2-dev; fi 
  - git submodule update --init --recursive

compiler:
  - gcc-4.8
  - clang

# Dependecies installation
install: make cmake

# Before building
before_script: 
  - mkdir -p build
  - cd build

# Building
script: 
  - cmake ../
  - make

# After building success
after_success: 
  - echo "Building success !"

# After building failure
after_failure:
  - echo "Building failure !"

